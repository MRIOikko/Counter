<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CounterDay.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Countdown </title>


    </head>

    <body>
        <div class = "countdown-container">
            <h1> Time Remaining: </h1>
            <div class = "countdown">
                <div class="time-segment">
                    <p class = "time-value" id = "days">00</p>
                    <p class = "time-label">Days</p>

                
                </div>
                <div class = "time-segment">
                    <p class = "time-value" id = "hours">00</p>
                    <p class = "time-label">Hours</p>
                </div>
                <div class = "time-segment">
                    <p class = "time-value" id = "minutes">00</p>
                    <p class ="time-label">Minutes</p>
                </div>
                <div class = "time-segment">
                    <p class = "time-value"id = "seconds">00</p>
                    <p class = "time-label">Seconds</p>
                </div>
            </div>
            <p id = "target-date">Time until:  December 5, 2024</p>
        </div>
        <script src = "CounterDay.js"></script>

    </body>
</html>
